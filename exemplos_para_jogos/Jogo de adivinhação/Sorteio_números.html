	<script src="numero.js"></script>
</head>

<body style="margin-top: 60px">
	<!-- usando o container fluid -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<nav class="navbar fixed-top navbar-dark bg-primary navbar-expand-lg">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-between" id="nav1">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="../../index.html" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="../../exemplos_para_jogos/quizz/quizzok10.html" class="nav-link">Quiz</a>
							</li>
							<li class="nav-item">
								<a href="../../advinha_numero.html" class="nav-link">Número</a>
							</li>
							<li class="nav-item dropdown">
								<a href="#" class="nav-link dropdown-toggle" id="linkDrop" data-toggle="dropdown">
									Jogos
								</a>
								<div class="dropdown-menu">
									<a href="../../quizimagem.html" class="dropdown-item">Imagem</a>
									<a href="Sorteio_números.html" class="dropdown-item">Adivinhação de número</a>
								</div>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
							<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Pesquisar</button>
						</form>
					</div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="alert alert-primary">
					Tente acertar o número
				</div>
				<ol>
					<li>Fácil: 1-10</li>
					<li>Médio: 1-100</li>
					<li>Difícil: 1-1000</li>
				</ol>
				<div>
					<h5>Escolha a dificuldade:</h5>
					<input type="radio" name="dificuldade" value="facil" /> Fácil
					<input type="radio" name="dificuldade" value="medio" /> Média
					<input type="radio" name="dificuldade" value="dificil" /> Difícil
				</div>
				<button class="btn btn-primary" onclick="dificuldade()">Confirmar</button>
				<div class="card">
					<div id="#tela" hidden>
						<label>
							Digite um número:
						</label>
						<input type="text" name="resposta" id="resposta">
						<br />
						<button id="btnResposta" class="btn btn-secondary" onclick="checkaNumero()">Responder</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
